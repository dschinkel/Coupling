version: 2
executorType: docker
containerInfo:
  - image: node:7-slim
    env:
      - HEADLESS=true
  - image: mongo:latest
  - image: selenium/standalone-chrome
stages:
  build:
    workDir: ~/Coupling 
    steps:
      - type: shell
        command: |
          apt-get update
          apt-get install -y google-chrome-stable git bzip2 default-jre
      - type: checkout
      - type: shell
        command: npm install
      - type: shell
        command: npm test
      - type: shell
        command: mv test-output $CIRCLE_TEST_REPORTS/junit
      - type: deploy
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ];
            docker pull zegreatrob/coupling
            docker build --rm=false -f Dockerfile-prod -t zegreatrob/coupling .
            docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            docker push zegreatrob/coupling
          fi    
