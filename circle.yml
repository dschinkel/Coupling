version: 2
executorType: docker
containerInfo:
  - image: zegreatrob/javajsbase
    env:
      - KARMA_CHROME_ONLY=true
      - SELENIUM_ADDRESS=http://localhost:4444/wd/hub
  - image: mongo:latest
  - image: selenium/standalone-chrome
stages:
  build:
    workDir: ~/Coupling 
    steps:
      - type: checkout
      - restore_cache:
          key: coupling-node8-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - type: shell
        command: yarn install
      - type: shell
        command: cat yarn.lock
      - save_cache:
          key: coupling-node8-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
            - "/usr/local/share/.cache/yarn"
      - restore_cache:
          key: coupling-gradle3.2-{{ .Branch }}
      - type: shell
        command: "./gradlew"
      - save_cache:
          key: coupling-gradle3.2-{{ .Branch }}
          paths:
            - "~/.gradle"
      - type: shell
        command: yarn test
      - store_test_results:
          path: test-output
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker pull zegreatrob/coupling
              docker build --rm=false -f Dockerfile.prod -t zegreatrob/coupling .
              docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
              docker push zegreatrob/coupling
            fi
