version: 2.1
jobs:
  build:
    docker:
      - image: openjdk:8-jdk
      - image: mongo:latest
      - image: amazon/dynamodb-local
      - image: selenium/standalone-chrome
    environment:
      SELENIUM_ADDRESS: http://localhost:4444/wd/hub
    steps:
      - checkout
      - restore_cache:
          key: coupling-cache-28-{{ .Branch }}
      - run: "./gradlew yarn"
      - save_cache:
          key: coupling-cache-28-{{ .Branch }}
          paths:
            - "~/.gradle"
            - ".gradle"
            - "client/.gradle"
            - "node_modules"
            - "/root/.konan"
      - run: "./gradlew build check"
      - run:
          name: Save test results
          command: |
            mkdir -p build/test-output/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp --parents {} build/test-output/junit/{} \;
          when: always
      - run:
          name: Save test reports
          command: |
            mkdir -p build/test-output/reports/
            find . -type f -regex ".*/build/reports/.*" -exec cp --parents {} build/test-output/reports/{} \;
          when: always
      - store_artifacts:
          path: build/test-output
      - store_test_results:
          path: build/test-output
      - persist_to_workspace:
          root: ./
          paths:
            - "*"
  deploy-prod:
    docker:
      - image: openjdk:8-jdk
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: coupling-cache-28-{{ .Branch }}
      - setup_remote_docker
      - run: "./gradlew buildProductionImage pushProductionImage"
  notify-aws:
    docker:
      - image: mikesir87/aws-cli
    environment:
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - run: "aws ecs update-service --service Coupling-service --force-new-deployment"
  update-client:
    docker:
      - image: openjdk:8-jdk
      - image: mongo:latest
      - image: selenium/standalone-chrome
    environment:
      SELENIUM_ADDRESS: http://localhost:4444/wd/hub
    steps:
      - checkout
      - restore_cache:
          key: coupling-cache-28-{{ .Branch }}
      - run: "./gradlew :client:updateDependencies"
      - run: "./gradlew build check"
      - store_artifacts:
          path: build/test-output
      - store_test_results:
          path: build/test-output
      - run: "git add ."
      - run: "git config user.email \"robert.f.murdock@gmail.com\""
      - run: "git config user.name \"CircleCI in a RoB Suit\""
      - run: "git commit -m 'Automatic client dependency update.' || echo 'Ignoring no changes'"
      - run: "git push"
  update-server:
    docker:
      - image: openjdk:8-jdk
      - image: mongo:latest
      - image: selenium/standalone-chrome
    environment:
      SELENIUM_ADDRESS: http://localhost:4444/wd/hub
    steps:
      - checkout
      - restore_cache:
          key: coupling-cache-28-{{ .Branch }}
      - run: "./gradlew :server:updateDependencies"
      - run: "./gradlew build check"
      - store_artifacts:
          path: build/test-output
      - store_test_results:
          path: build/test-output
      - run: "git add ."
      - run: "git config user.email \"robert.f.murdock@gmail.com\""
      - run: "git config user.name \"CircleCI in a RoB Suit\""
      - run: "git commit -m 'Automatic server dependency update.' || echo 'Ignoring no changes'"
      - run: "git push"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
      - notify-aws:
          requires:
            - deploy-prod
  update-client:
    triggers:
      - schedule:
          cron: "0 16 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - update-client
  update-server:
    triggers:
      - schedule:
          cron: "0 15 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - update-server
