version: 2
jobs:
  build:
    docker:
      - image: openjdk:8-jdk-slim
      - image: mongo:latest
      - image: selenium/standalone-chrome
    environment:
      SELENIUM_ADDRESS: http://localhost:4444/wd/hub
    steps:
      - checkout
      - restore_cache:
          key: coupling-cache-11-{{ .Branch }}
      - run: "./gradlew yarn"
      - save_cache:
          key: coupling-cache-11-{{ .Branch }}
          paths:
            - "~/.gradle"
            - ".gradle"
            - "client/.gradle"
            - "node_modules"
      - run: "./gradlew check"
      - store_artifacts:
          path: build/test-output
      - store_test_results:
          path: build/test-output
      - persist_to_workspace:
          root: ./
          paths:
            - "*"
  deploy-prod:
    docker:
      - image: openjdk:8-jre-slim
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: coupling-cache-11-{{ .Branch }}
      - setup_remote_docker
      - run: "./gradlew buildProductionImage pushProductionImage"
  notify-aws:
    docker:
      - image: mikesir87/aws-cli
    environment:
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - run: "aws ecs update-service --service Coupling-service --force-new-deployment"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
      - notify-aws:
          requires:
            - deploy-prod